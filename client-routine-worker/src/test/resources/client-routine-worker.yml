store-routine: 2a2fa500-fb5b-340b-8b80-2c4fae4921b3
exec-threads: 2

cluster-registration: true
cluster-endpoint:
  host: localhost
  port: 40012
  protocol: THRIFT_TCP

def-servers:
  rest:
    enabled: false
    port: 40080
    bind-address: 0.0.0.0
    url-pattern: /api/*
  thrift-http:
    enabled: false
    port: 40081
    bind-address: 0.0.0.0
    url-pattern: /api/*
  thrift-tcp:
    enabled: true
    port: 40082
    bind-address: 0.0.0.0
    url-pattern: /*

environment:
- name: java
  version: 1.8.0.181
  group: language
  cmd: 'java ({rbs}:-cp {}) {arg0} {args} {pipes}'
