store-routine: 92979065-f681-32bf-be17-94271ec3900a
working-dir: /tmp/def
exec-threads: 1

def-servers:
  rest:
    enabled: true
    port: 40030
    bind-address: 127.0.0.1
    url-pattern: /api/*
  thrift-http:
    enabled: true
    port: 40031
    bind-address: 127.0.0.1
    url-pattern: /api/*
  thrift-tcp:
    enabled: true
    port: 40032
    bind-address: 127.0.0.1
    url-pattern: /*


environment:
- name: java
  version: 1.8.0.181
  group: language
  cmd: 'java ({rbs}:-cp {}) {arg0} {args} {pipes}'
- name: python
  version: 3.7
  group: language
  cmd: 'python3 {rbs} {args} {pipes}'
  ext:
  - name: numpy
    version: 1.15.1
- name: csharp
  version: 5.10.1.47
  group: language
  cmd: 'mono {rbp} {rbs} {args} {pipes}'
- name: 'matlab-runtime'
  version: 9.4
  group: language
  cmd: '{rb} {args} {pipes}'
  env:
    LD_LIBRARY_PATH: '{$matlabPath}/runtime/glnxa64:{$matlabPath}/bin/glnxa64:{$matlabPath}/sys/os/glnxa64:{$matlabPath}/sys/opengl/lib/glnxa64'
  var:
    matlabPath: '/usr/local/MATLAB/MATLAB_Runtime/v94'