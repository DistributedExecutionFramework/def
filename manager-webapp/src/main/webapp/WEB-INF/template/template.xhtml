<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title><ui:insert name="title"/></title>
    <link href="#{resource['img/favicon.ico']}" rel="shortcut icon" type="image/x-icon" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
    <h:outputScript library="js" name="jquery.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
    <h:panelGroup id="page" layout="block" styleClass="container" style="padding-top: 10px">

        <!-- MAIN CONTENT OF THE PAGE -->
        <h:panelGroup layout="block" styleClass="row col-xs-12 text-left" id="content">
            <ui:insert name="content" />
        </h:panelGroup>

        <!-- FOOTER -->
        <h:panelGroup layout="block" styleClass="row col-xs-12 text-center" id="footer">
            <ui:insert name="footer"><ui:include src="footer.xhtml" /></ui:insert>
        </h:panelGroup>

    </h:panelGroup>
</h:body>
</html>
