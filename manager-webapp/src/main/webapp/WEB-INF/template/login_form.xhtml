<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:panelGroup layout="block" styleClass="panel panel-default">
        <h:panelGroup layout="block" styleClass="panel-heading"><strong>LOGIN</strong></h:panelGroup>
        <h:panelGroup layout="block" styleClass="panel-body">
            <h:form rendered="#{!authController.authorized}">
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="username" value="NAME:" />
                    <h:inputText id="username" value="#{authController.name}"
                                 a:placeholder="Enter name" styleClass="form-control"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:outputLabel for="password" value="PASSWORD:" />
                    <h:inputSecret id="password" value="#{authController.pass}"
                                   a:placeholder="Enter password" styleClass="form-control"/>
                </h:panelGroup>
                <h:commandButton value="LOGIN" action="#{authController.authorize}" styleClass="btn btn-primary"/>
            </h:form>
            <h:form rendered="#{authController.authorized}" styleClass="centered-body">
                <!--<h:panelGroup layout="block" styleClass="form-group">
                    <h:panelGroup layout="block" styleClass="username">#{authController.UId}</h:panelGroup>
                </h:panelGroup>-->
                <h:commandButton value="LOGOUT" action="#{authController.logout}" styleClass="logoutBtn btn btn-primary"/>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
